name: Build NP2kai (Linux X11)

on:
  workflow_dispatch:
    inputs:
      build_mode:
        description: "Build type"
        required: true
        default: "release"
        type: choice
        options:
          - release
          - debug

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Install build dependencies (X11 only)
      run: |
        sudo apt update
        sudo apt install -y \
          build-essential cmake ninja-build \
          libx11-dev libxrandr-dev libxinerama-dev \
          libxcursor-dev libxi-dev \
          libusb-1.0-0-dev libssl-dev

    - name: Configure build
      run: |
        mkdir build
        cd build
        if [ "${{ inputs.build_mode }}" = "debug" ]; then
          cmake .. -DCMAKE_BUILD_TYPE=Debug
        else
          cmake .. -DCMAKE_BUILD_TYPE=Release
        fi

    - name: Compile
      run: |
        cd build
        make -j$(nproc)

    - name: Package output
      run: |
        mkdir artifact
        cp build/*np2* artifact/ || true
        cp build/*NP2* artifact/ || true
        cp build/*kai* artifact/ || true

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: np2kai-linux-x11-${{ inputs.build_mode }}
        path: artifact/
